<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mars_Challenge</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body id="page-top">

    <header class=" text-dark">
        <div class="container ">
            <div class="text-dark jumbotron text-center ">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a></p>

            </div>
        </div>
    </header>

    <section id="about">

        <div class="container">
            <div class="row justify-content-md-center">


                <div class="row">
                    <div class="row">
                        <div class="col-8">
                            <h2>{{data.news_t}}</h2>
                            <h4>{{data.news_p}}</h4>
                        </div>
                        <div class="col-4">
                            <h3>Current Weather on Mars</h3>
                            {{data.mars_weather}}
                        </div>
                    </div>
                </div>
            </div>


            <hr>


            <section id="services" class="bg-light">


                <div class="row">
                    <div class="row">
                        <div class="col-8">
                            <h2 text-align: center>Featured Mars Image</h2>
                            <img src="https://jpl.nasa.gov/spaceimages/images/largesize/PIA19346_hires.jpg" class="img-responsive" position=absolute height="620" width="620">

                        </div>
                        <div class="col-4">
                            <table style="width:100%">
                                {{data.mars_data| safe }}
                            </table>
                        </div>
                    </div>
                </div>
        </div>

        </section>

        <hr>

        <section id="contact">
            <div class="container">
                <h1>Mars Hemispheres</h1>
                <div class="row">
                    <div class="col mx-auto">
                        {% for hemisphere in data.hemisphereimage_urls%}
                        <div class="col-md-6">
                            <div class="thumbnail">
                                <img src="{{hemisphere.img_url}}" " height="220 " width="220 ">
                                <div class="caption ">
                                    <h3><b>{{hemisphere_results}}</b></h3>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
 
    </section>
    
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js "></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js "></script>
    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js "></script>
    <!-- Custom JavaScript for this theme -->
    <script src="js/scrolling-nav.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>
</html>
